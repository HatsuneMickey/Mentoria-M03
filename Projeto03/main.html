<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para</b>
            agendar a sua mentoria</p>
        </header>

        <form id="myForm">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="nome-sobrenome">
                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" for="nome" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" for="sobrenome" required>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válclasso)</span></label>
                    <input type="email" for="email" required>
                </div>

                <div class="input-wrapper">
                    <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" for="senha" required minlenght="8">
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="nomeMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" for="nomeMentor" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <h2>PRIMEIRA MENTORIA</h2>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" for="date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="time">Das</label>
                        <input type="time" for="time">
                    </div>

                    <div class="input-wrapper">
                        <label for="time2">Até</label>
                        <input type="time" for="time2">
                    </div>
                </div>

                <h2>SEGUNDA MENTORIA</h2>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date2">Data <span>(DD/MM/AA)</span></label>
                        <input type="date" for="date2" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="time3">Das</label>
                        <input type="time" for="time3">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="time4">Até</label>
                        <input type="time" for="time4">
                    </div>  
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="myForm" value="Salvar">
        </footer>
    </div>
</body>
</html>
